<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %} </title>
    {% block styles %} {% endblock %}  
</head>

<body>
    <div class="container-scroller">
        {% block content %}
        {% endblock %}
    </div>
    <!-- container-scroller -->
    {% block scripts %} {% endblock %} 
</body>

</html>
